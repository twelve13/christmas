<!DOCTYPE html>
<html>
<head>
  <title>Happy Holidays</title>
    <link rel="stylesheet" href="christmas.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
</head>
<body>
  <div id="xmas-button">Christmas</div>
  <div id="hnk-button">Hanukkah</div>
  <main id="main">
    <div id="base">
      <div>
        <div class="xmas">Merry</div>
        <div class="hnk">Happy</div>
      </div>
      <div>
        <div class="xmas">Christmas</div>
        <div class="hnk">Hanukkah</div>
      </div>
                                                
    </div>
    <div id="globe">
      <div id="reflection1"></div>
      <div id="reflection2"></div>
      <div id="reflection3"></div>
      <div id="reflection4"></div>
      <div id="snow">
        <div id="snow-bottom"></div>
        <div id="snow-top"></div>
      </div>
      <div class="tree" id="tree3">
        <div class="tree-section" id="tree-section1">
          <div class="pointy"></div>
          <div class="round-L"></div>
          <div class="round-R"></div>
        </div>
        <div class="tree-section" id="tree-section2">
          <div class="pointy"></div>
          <div class="round-L"></div>
          <div class="round-R"></div>
        </div>
        <div class="tree-section" id="tree-section3">
          <div class="pointy"></div>
          <div class="round-L"></div>
          <div class="round-R"></div>
        </div>
        <div class="tree-section" id="tree-section4">
          <div class="pointy"></div>
          <div class="round"></div>
        </div>
        <div id="trunk"></div>
        <div id="lights">
          <div class="blue"></div>
          <div class="gold"></div>
          <div class="blue"></div>
          <div class="gold"></div>
          <div class="blue"></div>
          <div class="gold"></div>
          <div class="blue"></div>
          <div class="gold"></div>
          <div class="blue"></div>
          <div class="gold"></div>
          <div class="blue"></div>
          <div class="gold"></div>
        </div>
        <div class="xmas" id="angel">
          <div class="head"></div>
          <div class="body"></div>
          <div id="wing-L"></div>
          <div id="wing-R"></div>
          <div id="halo-outer"></div>
          <div id="halo-inner"></div>
        </div>
      </div>
      <div id="house">
        <div id="side">
          <div class="log"></div>
          <div class="log"></div>
          <div class="log"></div>
          <div class="log"></div>
        </div>
        <div id="front">
          <div class="log"></div>
          <div class="log"></div>
          <div class="log"></div>
          <div class="log"></div>
          <div class="log"></div>
          <div class="log"></div>
          <div class="log"></div>
        </div>
        <div id="roof-main"></div>
        <div id="roof-edge"></div>
        <div id="roof-back"></div>
        <div id="chimney-front"></div>
        <div id="chimney-side"></div>
        <div id="chimney-top"></div>
        <div id="door">
          <div id="knob"></div>
        </div>
        <div id="window"></div>
        <div class="house-lights" id="house-lights-side">
          <div class="blue"></div>
          <div class="gold"></div>
          <div class="blue"></div>
          <div class="gold"></div>
          <div class="blue"></div>
          <div class="gold"></div>
          <div class="blue"></div>
          <div class="gold"></div>
        </div>
        <div class="house-lights" id="house-lights-front-left">
          <div class="blue"></div>
          <div class="gold"></div>
          <div class="blue"></div>
          <div class="gold"></div>
        </div>
        <div class="house-lights" id="house-lights-front-right">
          <div class="blue"></div>
          <div class="gold"></div>
          <div class="blue"></div>
          <div class="gold"></div>
          <div class="blue"></div>
        </div>
      </div>
      <div class="present">
        <div class="box"></div>
        <div class="ribbon1"></div>
        <div class="ribbon2"></div>
        <div class="bow-L"></div>
        <div class="bow-R"></div>
      </div>
      <div class="xmas" id="santa">
        <div class="head">
          <div class="eye eye1"></div>
          <div class="eye eye2"></div>
        </div>
        <div id="beard"></div>
        <div id="hat"></div>
        <div id="pompom"></div>
        <div class="torso"></div>
        <div id="santa-clothing1"></div>
        <div id="santa-clothing2"></div>
      </div>
      <div class="xmas" id="mrs-clause">
        <div class="head">
          <div class="eye eye1"></div>
          <div class="eye eye2"></div>
          <div class="mouth"></div>
        </div>
        <div id="hair-left"></div>
        <div id="hair-right"></div>
        <div id="bun"></div>
        <div class="torso"></div>
        <div id="mrs-clothing1"></div>
        <div id="mrs-clothing2"></div>
      </div>
      <div class="hnk" id="menorah">
        <div id="base-vert"></div>
        <div id="base-horz"></div>
        <div id="arm1"></div>
        <div id="arm2"></div>
        <div id="arm3"></div>
        <div id="arm4"></div>
      </div>
      <div class="snow">
        <div id="snow1"></div>
        <div id="snow2"></div>
        <div id="snow3"></div>
        <div id="snow4"></div>
        <div id="snow5"></div>
        <div id="snow6"></div>
        <div id="snow7"></div>
        <div id="snow8"></div>
        <div id="snow9"></div>
        <div id="snow10"></div>
        <div id="snow11"></div>
        <div id="snow12"></div>
        <div id="snow13"></div>
        <div id="snow14"></div>
        <div id="snow15"></div>
        <div id="snow16"></div>
        <div id="snow17"></div>
        <div id="snow18"></div>
        <div id="snow19"></div>
        <div id="snow20"></div>
      </div>
    </div>
  </main>
  <script src="christmas.js"></script>
</body>
</html>
