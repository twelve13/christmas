<!DOCTYPE html>
<html>
<head>
  <title>Happy Holidays</title>
    <link rel="stylesheet" href="christmas.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

  <div id="gingy">

          <div id="wing-R"></div>

        <div class="snowflake" id="snow5"></div>
        <div class="snowflake" id="snow6"></div>
        <div class="snowflake" id="snow7"></div>
